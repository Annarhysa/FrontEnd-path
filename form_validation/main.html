<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #343a40;
            color: white;
        }
        footer {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="https://via.placeholder.com/50" alt="Logo" class="mr-3">
            <h1 class="h3 mb-0">Form Validation Example</h1>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="container-section bg-white p-4 rounded shadow-sm">
            <h2 class="h4 mb-4">User Information Form</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="errorMessage" class="mt-3 text-danger"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">&copy; 2024 Form Validation Example. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JavaScript for Form Validation -->
    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            let name = document.getElementById('name').value.trim();
            let email = document.getElementById('email').value.trim();
            let phone = document.getElementById('phone').value.trim();
            let errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = ''; // Clear previous error messages

            // Simple email validation regex
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            // Validate form fields
            if (name === '' || email === '' || phone === '') {
                errorMessage.textContent = 'All fields are required.';
                return;
            }

            if (!email.match(emailPattern)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                return;
            }

            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
